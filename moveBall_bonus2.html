<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:blue"></div>

<script>

var velocityX = 5;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var reverse = false;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------
function myFunction () {
var xmin = 0;
var xmax= 100;
var ymin = 0;
var ymax = 100;
if (reverse){
positionX = positionX - velocityX;
positionY = positionY - velocityY;
ball.style.left = positionX + 'px';
ball.style.top = positionY + 'px';
}
else {
positionX = positionX + velocityX;
positionY = positionY + velocityY;
ball.style.left = positionX + 'px';
ball.style.top = positionY + 'px';
ball.style.background = 'blue';
}
if (positionX > xmax ||
positionX === xmin ||
positionY > ymax ||
positionY === ymin)
{
  reverse = !reverse
  ball.style.background = 'purple'}

}
setInterval(myFunction, 100);
</script>
